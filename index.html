<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currancy converter</title>
</head>
<body>
    <header>
        <section class="menu">
            <img class="logo" src="images/logo.svg" alt="логотип">
            <ul class="list">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </section>
        <button class="enter">ВОЙТИ</button>
    </header>
    <main>
        <h1 class="converter-head">
            Конвертер валют онлайн
        </h1>
        <div class="converter">
            <div class="block">
                <div class="message">
                    <p class="text">У меня есть</p>
                </div>
                <div class="dif-currancy">
                    <button class="currancy-name">RUB</button>
                    <button class="currancy-name">USD</button>
                    <button class="currancy-name">EUR</button>
                    <button class="currancy-name">GBP</button>
                    <select class="currancy-name">
                        <option>AUD</option>
                        <option>BGN</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CHF</option>
                        <option>CNY</option>
                    </select>
                </div>
                <div >
                    <input type="text" class="value">
                </div>
            </div>
            <div class="change-button">
                <img class="change-img" src="images/change.svg">
            </div>
            <div class="block">
                <div class="message">
                    <p class="text">У меня есть</p>
                </div>
                <div class="dif-currancy">
                    <button class="currancy-name">RUB</button>
                    <button class="currancy-name">USD</button>
                    <button class="currancy-name">EUR</button>
                    <button class="currancy-name">GBP</button>
                    <select class="currancy-name">
                        <option>AUD</option>
                        <option>BGN</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CHF</option>
                        <option>CNY</option>
                    </select>
                </div>
                <div>
                    <input type="text" class="value">
                </div>

            
        </div>
    </main>
    
    </div>

</body>
</html>

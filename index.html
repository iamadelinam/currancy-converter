<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currancy converter</title>
</head>
<body>
    <header>
        <section class="menu">
            <img class="logo" src="images/logo.svg" alt="логотип">
            <ul class="list">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
        </section>
        <button class="enter">ВОЙТИ</button>
    </header>
    <main>
        <h1 class="converter-head">
            Конвертер валют онлайн
        </h1>
        <div class="converter">
            <div class="block">
                <div class="message">
                    <p class="text">У меня есть</p>
                </div>
                <div class="dif-currancy">
                    <button class="currancy-name rub left">RUB</button>
                    <button class="currancy-name left">USD</button>
                    <button class="currancy-name left">EUR</button>
                    <button class="currancy-name left">GBP</button>
                    <select id="select-left" class="currancy-name other-cur left">
                    </select>
                </div>
                <div class="enter-values">
                    <input value="1" type="number" class="digits left">
                    <p class="actual-value-left"></p>
                </div>
            </div>
            <div class="change-button">
                <button class="change-button-functional"><img class="change-img" src="images/change.svg"></button>
            </div>
            <div class="block">
                <div class="message">
                    <p class="text">Хочу приобрести</p>
                </div>
                <div class="dif-currancy">
                    <button class="currancy-name rub right">RUB</button>
                    <button class="currancy-name right">USD</button>
                    <button class="currancy-name right">EUR</button>
                    <button class="currancy-name right">GBP</button>
                    <select id="select-right" class="currancy-name other-cur right">
                    </select>
                </div>
                <div class="enter-values">
                    <input value="" type="number" class="digits">
                    <p class="actual-value-right"></p>
                </div>
            </div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
